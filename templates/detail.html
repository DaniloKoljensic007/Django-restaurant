<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish Detail</title>
  </head>
  <body>
    {% extends 'base.html'%} {% block content %}
    <div class="row m-3">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form method="post" action="{% url 'order' dish.id %}">
            {% csrf_token %}
            <h5 class="card-title">{{dish.name}} ${{dish.price}}</h5>
            <p class="card-text">{{dish.description}}</p>
            <p class="card-text">{{dish.is_available}}</p>
            <label for="quantity" class="mb-2" min="1"> Quantity </label>
            <input type="number" name="quantity" />
            <button type="submit" class="btn btn-primary mt-2">Order</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
