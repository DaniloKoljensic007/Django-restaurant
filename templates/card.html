{% load static %}
<div class="card h-100 m-2" style="width: 18rem">
  <a href="{% url 'detail' dish.id %}">
    <img src="{% static 'dish1.jpg' %}" class="card-img-top" alt="..." />
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ dish.name }}</h5>
    <p class="card-text">{{ dish.description }}</p>
    <p class="card-text">${{ dish.price }}</p>
    <p class="card-text">{{ dish.is_available }}</p>
    <a href="{% url 'delete' dish.id %}" class="btn btn-primary">Delete</a>
    <a href="{% url 'edit' dish.id %}" class="btn btn-primary m-2">Edit</a>
  </div>
</div>
