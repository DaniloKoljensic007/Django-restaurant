<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Restaurant</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Menu</a>
            </li>
            {% if user.is_staff_member %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Add Dish</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'index' %}"
                >Orders</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex mx-3 px-4">
        {% if user.is_authenticated %}
        <span>Hello, {{user.username}}</span>
        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a class="nav-link mx-2" href="{% url 'login' %}">Login</a>
        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
        {% endif %}
      </div>
    </nav>

    <main>{% block content %} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
