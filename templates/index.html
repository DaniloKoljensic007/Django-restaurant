<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
  </head>
  <body>
    <ul>
      {% for dish in dishes %}
      <li>{{dish.name }} ${{dish.price}} {{dish.category.name}}</li>
      <a href="{% url 'delete' dish.id %}">Delete</a>
      {% endfor %}
    </ul>
  </body>
</html>
